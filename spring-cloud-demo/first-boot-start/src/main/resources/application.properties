#thymeleaf
#Enabletemplatecaching.
spring.thymeleaf.cache=true
#Checkthatthetemplateslocationexists.
spring.thymeleaf.check-template-location=true
#Content-Typevalue.
spring.thymeleaf.content-type=text/html
#EnableMVCThymeleafviewresolution.
spring.thymeleaf.enabled=true
#Templateencoding.
spring.thymeleaf.encoding=UTF-8
#Comma-separatedlistofviewnamesthatshouldbeexcludedfromresolution.
spring.thymeleaf.excluded-view-names=
#Templatemodetobeappliedtotemplates.SeealsoStandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
#PrefixthatgetsprependedtoviewnameswhenbuildingaURL.
spring.thymeleaf.prefix=classpath:/templates/
#SuffixthatgetsappendedtoviewnameswhenbuildingaURL.
spring.thymeleaf.suffix=.html
