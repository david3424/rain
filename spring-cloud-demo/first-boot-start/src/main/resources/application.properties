#多环境配置文件激活属性
spring.profiles.active=sit
#公用属性
#随机字符串
org.david.rain.properties.test.value=${random.value}
#随机int
org.david.rain.properties.test.number=${random.int}
#10以内的随机数
org.david.rain.properties.test.test1=${random.int(10)}
#10-20的随机数
org.david.rain.properties.test.test2=${random.int[10,20]}
#分类配置
server.port=${app.server.port}
test.server.port=${app.server.port}
#屏蔽命令行模式，不好用？
SpringApplication.setAddCommandLineProperties(false)
#db
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=${app.spring.datasource.url}
spring.datasource.username=${app.spring.datasource.username}
spring.datasource.password=${app.spring.datasource.password}

