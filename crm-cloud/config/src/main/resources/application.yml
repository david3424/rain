server:
  port: 9999

spring:
  application:
    name: config

  cloud:
    config:
      server:
        git:
          uri: http://git.kingifa.com/xudawei/config-repo-demo.git
          search-paths: crm
          username: xudawei
          password: 12345678

    stream:
          instanceCount: 1
          instanceIndex: 0
          kafka:
            binder:
              brokers: 10.21.200.229:9092
              zkNodes: 10.21.40.60:2181
              offsetUpdateTimeWindow: 10000
              #offsetUpdateCount: 0
              requiredAcks: 1
              minPartitionCount: 1
              replicationFactor: 1

            bindings:
              input:
                consumer:
                  autoCommitOffset: true
                  startOffset: earliest
                  headerMode: raw
              output:
                producer:
                  bufferSize: 16384
                  sync: true
                  batchTimeout: 0

#management:
#  context-path: /admin
  
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health

  client:
    serviceUrl:
      defaultZone: http://cloud.cn:1111/eureka/
